<form>
<div class="form-group">
    <label for="firstName">FirstName</label>
    <input required ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)"id="firstName"type="text" class="form-control">
<div  *ngIf="!firstName.valid && firstName.touched">firstName is required</div>
</div>
<div class="form-group">
    <label for="comment">Comment</label>
    <textarea  id="comment" cols="30" rows="10"></textarea>
</div>
<button>Submit</button>

</form>
